<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whack a Mole</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,300italic" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
  </head>
  <body>
    <div class="layout">
      <div class="game-options">
        <div class="label">Game Settings</div>
        <select class="game-selector">
          <option value="9">9 Pockets</option>
          <option value="16">16 Pockets</option>

      </div>
      <div class="timer">
        <div class="label">Time Spent</div>
        <div class="time">0:00</div>
      </div>
      <div class="land">
        
      </div>
    </div>
